---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}


  {%- assign post = site.posts.first -%}

    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <span class="post-meta">{{ post.date | date: date_format }}</span>
    <h1>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h1>
    
      {{ post.content }}


</div>
